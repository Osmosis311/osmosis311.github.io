<head>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style type="text/css">
	body {
		background-color: #FFF0F5;
		font-size: 70px;
		font-weight: bold;
		font-family: Verdana;
	}
	.center {
		margin-top:200px;
	}
	
</style>

<script type="text/javascript">

	$(function() {
		$('#btnCalculate').on('click', function() {
			let mainPrice = randomNum(100, 500);
			let subPrice = randomNum(10, 99);
			$('#result').html('$' + mainPrice + '.' + subPrice);
		})
	});

	function randomNum(min, max) {
    	return Math.floor(Math.random() * (max - min) ) + min;
	}

</script>

</head>
<body>
	<div class="center" align="center">
		Enter Code:		
		<p><input id="txtCode" type="text" style="margin-top:50px;text-align:center" /></p>
		<p><button id="btnCalculate" class="btn btn-primary btn-lg" style="border-radius:20px;width:520px;height:200px;margin-top:50px;font-weight:bold;font-size:70px">Calculate</button></p>
		<p align="center" id="result" style="font-size:90px;margin-top:50px"></p>
	</div>
</body>
